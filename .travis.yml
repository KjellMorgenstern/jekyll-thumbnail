language: ruby
rvm:
 - 2.3
before_deploy:
  - git config --local user.name "Travis Build Server"
  - git config --local user.email "superterran@gmail.com"
  - git tag 0.2-$TRAVIS_BUILD_NUMBER
deploy:
  provider: rubygems
  api_key: $RUBYGEMS_API_KEY
  skip_cleanup: true
  on:
    all_branches: true
deploy:
  provider: releases
  api_key: $GITHUB_API_KEY
  file_glob: true
  file: jekyll-thumbnail-*.gem